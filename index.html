<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="mYu-rI5UFlwTuCApq6n3D1OzR7zXvNqOkj-zkO3oBTY" />
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>
    <main class="container">
        <div class="wrapper">
            <section class="intro-section">
                <div class="logo">
                    <img src="./assets/FacebookLogo.png" alt="Facebook Logo">
                </div>
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </section>
            <section class="login-section">
                <div class="form-container">
                    <form class="login-form">
                        <div class="input-group">
                            <input type="text" placeholder="Email address or phone number" required autocomplete="off">
                            <input type="text" placeholder="Password" required autocomplete="off">
                        </div>
                        <div class="submit-btn">
                            <button type="submit">Log in</button>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgotten password?</a>
                        </div>
                        <div class="separator"></div>
                        <div class="create-account">
                            <a href="#">Create new account</a>
                        </div>
                    </form>
                </div>
                <div class="additional-info">
                    <a href="">Create a Page</a>
                    for a celebrity, brand or business.
                </div>
            </section>
        </div>
    </main>
</body>

</html>
